<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skincare Product Display</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            background-color: #f7f6f2;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .product-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 350px;
            text-align: center;
        }
        .product-image img {
            width: 100%;
            height: auto;
        }
        .product-info {
            padding: 20px;
        }
        .product-title {
            font-size: 24px;
            color: #555;
            margin: 10px 0;
        }
        .product-description {
            font-size: 16px;
            color: #777;
            margin-bottom: 20px;
        }
        .product-price {
            font-size: 20px;
            color: #28a745;
            margin-bottom: 20px;
        }
        .buy-button {
            background-color: #ff6f61;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .buy-button:hover {
            background-color: #e65c55;
        }
    </style>
</head>
<body>

    <div class="product-card">
        <div class="product-image">
            <img src="C:\Users\HP\OneDrive\Desktop\bootcamp\project\image.png" alt="Skincare Product">
        </div>
        <div class="product-info">
            <h2 class="product-title">Green Tea Aqua Gel Cream</h2>
            <p class="product-description">A lightweight, hydrating cream that soothes and revitalizes your skin.</p>
            <p class="product-price">$49.99</p>
            <a href="#" class="buy-button">Buy Now</a>
        </div>
    </div>

</body>
</html>
